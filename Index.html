<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form action="">
          <div class="amount">
              <p>Enter Your Amount</p>
              <input type="text" value="1" id="inputType">

              
            </div>
            <div class="dropDown">
                <div class="from">
                    <p>From</p>
                    <div class="select-Container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="" />
                        <select name="from">
                        </select>
                    </div>
                </div>
                
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                
                <div class="to">
                    <p>To</p>
                    <div class="select-Container" id="toContainer">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="" />
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg"><span id="inputValue">1</span> USD = <span id="totalValue">279.26</span> <span id="inputCurrency">PKR</span></div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <script src="code.js"></script>
    <script src="app.js"></script>
    </body>
    </html>
